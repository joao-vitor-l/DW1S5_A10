<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ex. 09</title>
    </head>

    <body>
        <p id="resultado"></p>
        <script>
		    function getNthPrime(n){
                let count = 0;
                let num = 2;
                while(count < n){
                    if(isPrime(num)){
                        count++;
                    }
                    num++;
                }
                return num - 1;
		    }

            function isPrime(num){
                for(let i = 2; i < num; i++){
                    if(num % i == 0){
                        return false;
                    }
                }
                return true;
		    }
            
            document.getElementById("resultado").innerHTML = "O 1001º número primo é <strong>" + getNthPrime(1001) + "</strong>.";
        </script>
    </body>
</html>
