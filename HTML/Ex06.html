<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ex. 06</title>
    </head>

    <body>
        <h1>Calculadora de IMC</h1>

        <label>Altura (m):</label>
        <input type="number" id="altura"><br><br>
        <label>Peso (kg):</label>
        <input type="number" id="peso"><br><br>

        <button onclick="calcularIMC()">Calcular</button><br><br>
        <div id="resultado"></div>
        
        <script>
            function calcularIMC(){
                let h = parseFloat(document.getElementById("altura").value);
                let m = parseFloat(document.getElementById("peso").value);
                let imc = m / (h*h);

                let classificacao;
                if(imc < 18.5){
                    classificacao = "MAGREZA";
                }else if(imc < 24.9){
                    classificacao = "NORMAL";
                }else if(imc < 29.9){
                    classificacao = "SOBREPESO";
                }else if(imc < 39.9){
                    classificacao = "OBESIDADE";
                }else if(imc > 40){
                    classificacao = "OBESIDADE GRAVE";
                }

                document.getElementById("resultado").innerHTML = "Seu IMC é <strong>" + imc.toFixed(2) +
                    "</strong>. Classificação: <strong>" + classificacao + "</strong>.";
            }
        </script>
    </body>
</html>
